<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Useful Tooltips | Code 30 Things in 30 Days with CSS3</title>

    <!-- NORMALIZE CSS -->
    <link rel="stylesheet" href="../theme/normalize.css" />

    <!-- PROJECT THEME CSS -->
    <link rel="stylesheet" href="../theme/theme.css" />

    <link rel="stylesheet" href="../css/style.css" />

    <link
      href="https://fonts.googleapis.com/css?family=Bubblegum+Sans|Nova+Mono|Roboto+Condensed"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>Useful Tooltips</h1>

    <div class="sandbox">
      <h2>Sandbox <small>This is where you play</small></h2>
      <div class="content">
        <p>
          <strong>Instructions:</strong> Create CSS only tooltips when you hover
          over the elements below!
        </p>

        <section>
          <h4>Tooltip on Top</h4>

          <div class="tooltip top" title="Tooltip on top!">Hover over me</div>
        </section>

        <section>
          <h4>Tooltip on Right</h4>

          <div class="tooltip right" title="Tooltip on right!">
            Hover over me
          </div>
        </section>

        <section>
          <h4>Tooltip on Bottom</h4>

          <div class="tooltip bottom" title="Tooltip on bottom!">
            Hover over me
          </div>
        </section>

        <section>
          <h4>Tooltip on Left</h4>

          <div class="tooltip left" title="Tooltip on left!">Hover over me</div>
        </section>
      </div>
    </div>
  </body>
</html>
