<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Image Manipulation | Code 30 Things in 30 Days with CSS3</title>

    <!-- NORMALIZE CSS -->
    <link rel="stylesheet" href="../theme/normalize.css" />

    <!-- PROJECT THEME CSS -->
    <link rel="stylesheet" href="../theme/theme.css" />

    <!-- SANDBOX CSS (this is your file!) -->
    <link rel="stylesheet" href="../css/style.css" />

    <link
      href="https://fonts.googleapis.com/css?family=Bubblegum+Sans|Nova+Mono|Roboto+Condensed"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>Image Manipulation</h1>

    <div class="sandbox img-menipulation">
      <h2>Sandbox <small>This is where you play</small></h2>
      <div class="content">
        <p>
          <strong>Instructions:</strong> Use CSS3 filters to manipulate the
          below images. Refer to the "Final Result" below for help.
        </p>

        <section>
          <h4>Example #1</h4>

          <img
            src="https://unsplash.it/500/300?image=1074"
            alt=""
            class="grayscale"
          />
        </section>

        <section>
          <h4>Example #2</h4>

          <img
            src="https://unsplash.it/500/300?image=1055"
            alt=""
            class="blur"
          />
        </section>

        <section>
          <h4>Example #3</h4>

          <img
            src="https://unsplash.it/500/300?image=1000"
            alt=""
            class="invert"
          />
        </section>

        <section>
          <h4>Example #4</h4>

          <img
            src="https://unsplash.it/500/300?image=1023"
            alt=""
            class="sepia"
          />
        </section>
        <section>
          <h4>Example #5</h4>

          <img
            src="https://unsplash.it/500/300?image=1010"
            alt=""
            class="saturate"
          />
        </section>
      </div>
    </div>
  </body>
</html>
